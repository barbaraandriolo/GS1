<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Doméstico - Despesas - Água</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style3.css">

  <body>
    <h1>Formulário de Cadastro - Doméstico</h1>
    <form id="CadastroDomestico">
  
      <p class="p1"> Dados (Pessoa Física) </p>
  
      <label for="Nome">Nome:</label>
      <input type="text" id="Nome" name="Nome" required>
  
      <label for="CPF">CPF:</label>
      <input type="text" id="CPF" name="CPF" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="telefone">Número de telefone ou celular:</label>
      <input type="tel" id="telefone" name="telefone" required>
  
    </form>
  <div class ="button-container">
    
    <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
    <button id="CalcularDespesas" onclick="redirectToForm('Calcular Despesas')">Cáculo de Despesas</button>

  </div>

    
  
    <script src="./assets/js/script3.js"></script>
  </body>
